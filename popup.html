<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Terminology Translator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Medical Terminology Translator</h1>
      <div class="daily-term">
        <h2>Daily Medical Term</h2>
        <p id="daily-term-text"></p>
        <p id="daily-term-definition"></p>
      </div>
    </header>
    <main>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search medical terms...">
        <button id="search-button">Search</button>
      </div>
      <div id="result-container"></div>
      <div class="share-container">
        <button id="share-button" class="icon-button">
          <i class="fas fa-share-alt"></i>
        </button>
        <div id="share-options" class="hidden">
          <button id="copy-result" class="icon-button">
            <i class="fas fa-copy"></i>
          </button>
          <button id="email-result" class="icon-button">
            <i class="fas fa-envelope"></i>
          </button>
          <button id="facebook-share" class="icon-button">
            <i class="fab fa-facebook-f"></i>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>Powered by Merriam-Webster Medical Dictionary API</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
